<div class="users">
  <ul class="breadcrumb">
    <li><a ui-sref="home">主页</a></li>
    <li>用户管理</li>
  </ul>
  <div class="title"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;&nbsp;用户管理</div>
  <div class="well" style="width:98%;">
    <table class="table" st-table="displayedCollection" st-safe-src="vm.users">
      <thead>
        <tr>
          <th colspan="6">
            <div class="searchbox col-sm-12 none-padding">
              <input class="form-control" st-search placeholder="请输入姓名、手机、状态、日期 查询" class="input form-control" type="search"/>
            </div>
          </th>
        </tr>
        <tr>
          <th>No.</th>
          <th st-sort="userName" style="cursor: pointer;">用户名</th>
          <th st-sort="realName" style="cursor: pointer;">真实姓名</th>
          <th st-sort="userPhone" style="cursor: pointer;">手机号码</th>
          <th st-sort="userPhone" style="cursor: pointer;">状态</th>
          <th >操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in displayedCollection">
          <td>{{$index+1}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.realName}}</td>
          <td>{{item.userPhone}}</td>
          <td>{{item.userStatus}}</td>
          <td>
            <a class="btn btn-warning btn-sm" ng-if="item.userStatus==='激活'" ng-click="vm.changeStatus('冻结',item.userId)">冻结</a>
            <a class="btn btn-info btn-sm" ng-if="item.userStatus==='冻结'" ng-click="vm.changeStatus('激活',item.userId)">激活</a>
            <a class="btn btn-danger btn-sm" ng-click="vm.deleteUserById(item.userId)">删除</a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="8" class="text-center">
            <div st-items-by-page="10" st-pagination="" st-template="app/users/pagination.custom.html"></div>
          </td>
        </tr>
      </tfoot>
    </table>
    <div class="clear"></div>
  </div>
  <div class="row clearfix">

  </div>

</div>
